<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 site-title jumbotron text-center">
                <h1>Crystal Collector</h1>
            </div>
        </div>
        <div class="row">
            <div class="card col-md-6">
                <h4 class="card-header">Instructions</h4>
                <p class="card-body">Click the gems to match the random score.</p>
            </div>
            <div class="col-md-6 text-center">
                <div class="row">
                    <div class="col-md-6 card">
                        <h4 class="card-header">Wins</h4>
                        <p id="wins" class="display-text">0</p>
                    </div>
                    <div class="col-md-6 card">
                        <h4 class="card-header">Losses</h4>
                        <p id="losses" class="display-text">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 card px-0">
                <h4 class="card-header">Crystals</h4>
                <div class="card-body p-5 mx-auto d-block">
                    <img id="blue-crystal" class="crystal" src="assets/images/blue.png">
                    <img id="green-crystal" class="crystal" src="assets/images/green.png">
                    <img id="red-crystal" class="crystal" src="assets/images/red.png">
                    <img id="yellow-crystal" class="crystal" src="assets/images/yellow.png">
                </div>
            </div>
            <div class="col-md-6 card">
                <h4 class="card-header">Score</h4>
                <div class="card-body row p-0 m-0">
                    <div id="user-score" class="p-1 m-0 col-md-6 border-right">
                        <h3 class="card-title">User Score</h3>
                        <hr>
                        <div id="user-score-display" class="display-text text-center"></div>
                    </div>
                    <div id="target-score" class="p-1 m-0 col-md-6">
                        <h3 class="card-title">Target Score</h3>
                        <hr>
                        <div id="target-score-display" class="display-text text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
